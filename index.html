<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carros Seminovos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #000, #333);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 {
      margin-top: 0;
    }
    p {
      color: #555;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 16px;
      background: #000;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Carros Seminovos</h1>
    <p>Preencha os dados e fale direto com um consultor.</p>

    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="tel" id="telefone" placeholder="Seu WhatsApp" required>

    <button onclick="enviarWhatsApp()">
      Quero atendimento
    </button>
  </div>

  <script>
    function enviarWhatsApp() {
      var nome = document.getElementById("nome").value;
      var telefone = document.getElementById("telefone").value;

      if (nome === "" || telefone === "") {
        alert("Preencha todos os campos");
        return;
      }

      var mensagem = "Olá, meu nome é " + nome + 
                     " e meu WhatsApp é " + telefone + 
                     ". Quero atendimento sobre carros seminovos.";

      var url = "https://wa.me/5546999725441?text=" + encodeURIComponent(mensagem);
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
